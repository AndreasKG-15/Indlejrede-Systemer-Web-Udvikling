<!DOCTYPE html>
<html lang="da"> <!-- Har en attribut lang="da" som fortæller at det er en dansk side -->
    <head>
        <meta charset="utf-8"> <!-- Har en attribut charset="utf-8" som fortæller at det er en unicode side og meta har ikke et slut tag -->

        <title>Min første webside</title>
    </head>
    <body>
        <section>
            <h1>Hello, World!</h1>
            <p>Endnu en sætning</p>
        </section>

        <section>
            <h2>Her er også noget</h2>
            <p>og her er også noget mere</p>
            
            <!-- Unordered liste, kan også defineres som en "bullet point" liste-->
            <ul>
                <!--liste element, kan også kaldes liste "entries", de elementer der indgår i en givet liste-->
                <li>Første punkt</li>
                <li>Andet punkt</li>
            </ul>

            <!-- Ordered liste, kan også defineres som "tal" liste, altså med 1., 2., 3. osv-->
            <ol>
                <li>Første punkt</li>
                <li>Andet punkt</li>
            </ol>
            <!-- Definitions lister, ligesom med overskrifter og underpunkter-->
            <dl>
                <!-- dt er titlen over et punkt i en definitions liste-->
                <dt>Titel</dt>
                <!-- dd er definitionen af punktet i en definitions liste, markeres med et indryk på siden-->
                <dd>Definitionen</dd>
            </dl>
            
        </section>
    </body>
</html>
